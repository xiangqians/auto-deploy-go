<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" rel="external nofollow" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/test.css" type="text/css"/>
    <title>{{ Localize "i18n.add" }} {{ Localize "i18n.git" }}</title>
</head>
<body>

<form action="/git" method="post">
    <p>{{ .message }}</p>
    <div>
        <label>{{ Localize "i18n.name" }}:</label>
        <input name="name" type="text" value="{{ .name }}">
    </div>
    <div>
        <label>{{ Localize "i18n.user" }}:</label>
        <input name="user" type="text" value="{{ .user }}">
    </div>
    <div>
        <label>{{ Localize "i18n.passwd" }}:</label>
        <input name="passwd" type="password">
    </div>
    <div>
        <label>{{ Localize "i18n.rem" }}:</label>
        <input name="rem" type="text" value="{{ .rem }}">
    </div>
    <div>
        <input type="submit" value='{{ Localize "i18n.add" }}'>
    </div>
</form>

<div>
    <a href="/git/index">{{ Localize "i18n.git" }}</a>
</div>

{{ template "com/about.html" }}

</body>
</html>
