<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" rel="external nofollow" href="/static/favicon.ico">
    <link rel="stylesheet" href="/custom/common.css" type="text/css"/>
    <title>
        {{ if gt .git.Id 0 }}
        {{ Localize "i18n.upd" }}
        {{else}}
        {{ Localize "i18n.add" }}
        {{end}}
        {{ Localize "i18n.git" }}
    </title>
</head>
<body>

<content>
    <form action="/git" method="{{ if gt .git.Id 0 }}PUT{{else}}POST{{end}}">
        <p style="color: red;">{{ .message }}</p>
        <input type="hidden" name="id" value="{{ .git.Id }}">
        <div>
            *<label>{{ Localize "i18n.name" }}:</label>
            <input name="name" type="text" value="{{ .git.Name }}">
        </div>
        <div>
            *<label>{{ Localize "i18n.user" }}:</label>
            <input name="user" type="text" value="{{ .git.User }}">
        </div>
        <div>
            *<label>{{ Localize "i18n.passwd" }}:</label>
            <input name="passwd" type="password">
        </div>
        <div>
            <label>{{ Localize "i18n.rem" }}:</label>
            <textarea name="rem" type="text">{{ .git.Rem }}</textarea>
        </div>
        <div>
            <input type="submit"
                   value='{{ if gt .git.Id 0 }} {{ Localize "i18n.upd" }} {{else}} {{ Localize "i18n.add" }} {{end}}'>
        </div>
    </form>
    <br>
    <br>
    <div style="padding-right: -10px">
        <a href="/git/index">{{ Localize "i18n.git" }} â†’</a>
    </div>
</content>

{{ template "com/footer.html" . }}

</body>
</html>
<script type="text/javascript" src="/static/jquery-v3.6.2/min.js"></script>
<script type="text/javascript" src="/static/custom/min.js"></script>
