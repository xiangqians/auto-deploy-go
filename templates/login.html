<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" rel="external nofollow" href="/static/favicon.ico">
    <title>{{ Localize "i18n.loginTitle" }}</title>
</head>
<body>

<form action="/user/login" method="post">
    <p>{{ .message }}</p>
    <div>
        <label for="name">{{ Localize "i18n.username" }}:</label>
        <input id="name" name="name" type="text" value="{{ .username }}">
    </div>
    <div>
        <label for="passwd">{{ Localize "i18n.password" }}:</label>
        <input id="passwd" name="passwd" type="password">
    </div>
    <div>
        <input type="submit" value='{{ Localize "i18n.login" }}'> <a href="/user/reg">{{ Localize "i18n.reg" }}</a>
    </div>
</form>

</body>
</html>
