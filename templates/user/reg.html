{{ define "user/reg.html" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" rel="external nofollow" href="/static/favicon.ico">
    <title>{{ Localize "i18n.regTitle" }}</title>
</head>
<body>

<form action="/user" method="post">
    <p>{{ .message }}</p>
    <div>
        <label>{{ Localize "i18n.user" }}:</label>
        <input name="name" type="text" value="{{ .username }}">
    </div>
    <div>
        <label>{{ Localize "i18n.nickname" }}:</label>
        <input name="nickname" type="text" value="{{ .nickname }}">
    </div>
    <div>
        <label>{{ Localize "i18n.passwd" }}:</label>
        <input name="passwd" type="password">
    </div>
    <div>
        <label>{{ Localize "i18n.rem" }}:</label>
        <input name="rem" type="text" value="{{ .rem }}">
    </div>
    <div>
        <input type="submit" value='{{ Localize "i18n.reg" }}'>
    </div>
</form>

</body>
</html>
{{ end }}
