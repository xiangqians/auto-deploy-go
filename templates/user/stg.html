<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" rel="external nofollow" href="/static/favicon.ico">
    <title>{{ Localize "i18n.personalSettings" }}</title>
</head>
<body>

<form action="/user/stg" method="post">
    <p>{{ .message }}</p>
    <div>
        <label for="name">{{ Localize "i18n.username" }}:</label>
        <input id="name" name="name" type="text" value="{{ .username }}" readonly="readonly">
    </div>
    <div>
        <label for="nickname">{{ Localize "i18n.nickname" }}:</label>
        <input id="nickname" name="nickname" type="text" value="{{ .nickname }}">
    </div>
    <div>
        <label for="passwd">{{ Localize "i18n.password" }}:</label>
        <input id="passwd" name="passwd" type="password">
    </div>
    <div>
        <input type="submit" value='{{ Localize "i18n.save" }}'>
    </div>
</form>

</body>
</html>
