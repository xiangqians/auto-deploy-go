<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" rel="external nofollow" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/test.css" type="text/css"/>
    <title>{{ Localize "i18n.stg" }}</title>
</head>
<body>

<form action="/user" method="post">
    <input type="hidden" name="_method" value="PUT">
    <p>{{ .message }}</p>
    <div>
        *<label>{{ Localize "i18n.user" }}:</label>
        <input name="name" type="text" value="{{ .user.Name }}">
    </div>
    <div>
        <label>{{ Localize "i18n.nickname" }}:</label>
        <input name="nickname" type="text" value="{{ .user.Nickname }}">
    </div>
    <div>
        *<label>{{ Localize "i18n.passwd" }}:</label>
        <input name="passwd" type="password">
    </div>
    <div>
        *<label>{{ Localize "i18n.rePasswd" }}:</label>
        <input name="rePasswd" type="password">
    </div>
    <div>
        <label>{{ Localize "i18n.rem" }}:</label>
        <input name="rem" type="text" value="{{ .user.Rem }}">
    </div>
    <div>
        <input type="button" value='{{ Localize "i18n.save" }}'>
    </div>
    <div>
        <a href="/">{{ Localize "i18n.index" }}</a>
    </div>
</form>

{{ template "com/about.html" }}

</body>
</html>

<script type="text/javascript" src="/static/js/jquery-3.6.2.min.js"></script>
<script type="text/javascript" src="/static/js/form.js"></script>
